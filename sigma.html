<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 12 - JavaScript HTML DOM</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            max-width: 600px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.2em;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 1.1em;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
            box-sizing: border-box;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="date"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .result {
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #f8f9ff 0%, #e8f0ff 100%);
            border-radius: 15px;
            border-left: 5px solid #667eea;
            display: none;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result h3 {
            color: #333;
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 1.4em;
            text-align: center;
        }

        .data-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(102, 126, 234, 0.1);
        }

        .data-item:last-child {
            border-bottom: none;
        }

        .data-label {
            font-weight: 600;
            color: #555;
            flex: 1;
        }

        .data-value {
            flex: 2;
            text-align: right;
            color: #333;
            font-weight: 500;
            background: rgba(102, 126, 234, 0.1);
            padding: 8px 12px;
            border-radius: 8px;
        }

        .highlight {
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Form Data</h1>
        
        <form id="myForm">
            <div class="form-group">
                <label for="nama">üë§ Nama Lengkap:</label>
                <input type="text" id="nama" name="nama" placeholder="Masukkan nama lengkap Anda" required>
            </div>

            <div class="form-group">
                <label for="email">üìß Email:</label>
                <input type="email" id="email" name="email" placeholder="contoh@email.com" required>
            </div>

            <div class="form-group">
                <label for="jurusan">üéì Jurusan:</label>
                <select id="jurusan" name="jurusan" required>
                    <option value="">-- Pilih Jurusan --</option>
                    <option value="Teknik Informatika">Teknik Informatika</option>
                    <option value="Sistem Informasi">Sistem Informasi</option>
                    <option value="Teknologi Informasi">Teknologi Informasi</option>
                    <option value="Teknik Komputer">Teknik Komputer</option>
                    <option value="Data Science">Data Science</option>
                    <option value="Cybersecurity">Cybersecurity</option>
                </select>
            </div>

            <div class="form-group">
                <label for="tanggal">üìÖ Tanggal Lahir:</label>
                <input type="date" id="tanggal" name="tanggal" required>
            </div>

            <button type="button" onclick="tampilkanData()">‚ú® Tampilkan Data</button>
        </form>

        <div id="hasil" class="result">
            <h3>üéâ Data yang Anda Masukkan:</h3>
            <div id="output"></div>
        </div>
    </div>

    <script>
        function tampilkanData() {
            // Mengambil elemen menggunakan DOM
            const nama = document.getElementById('nama').value;
            const email = document.getElementById('email').value;
            const jurusan = document.getElementById('jurusan').value;
            const tanggal = document.getElementById('tanggal').value;
            
            // Validasi form
            if (!nama || !email || !jurusan || !tanggal) {
                alert('‚ö†Ô∏è Mohon lengkapi semua field!');
                return;
            }
            
            // Format tanggal menjadi lebih readable
            const dateObj = new Date(tanggal);
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            const tanggalFormatted = dateObj.toLocaleDateString('id-ID', options);
            
            // Menghitung umur
            const today = new Date();
            let umur = today.getFullYear() - dateObj.getFullYear();
            const monthDiff = today.getMonth() - dateObj.getMonth();
            
            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < dateObj.getDate())) {
                umur--;
            }
            
            // Menampilkan hasil menggunakan DOM
            const outputDiv = document.getElementById('output');
            const hasilDiv = document.getElementById('hasil');
            
            outputDiv.innerHTML = `
                <div class="data-item">
                    <span class="data-label">üë§ Nama:</span>
                    <span class="data-value highlight">${nama}</span>
                </div>
                <div class="data-item">
                    <span class="data-label">üìß Email:</span>
                    <span class="data-value">${email}</span>
                </div>
                <div class="data-item">
                    <span class="data-label">üéì Jurusan:</span>
                    <span class="data-value highlight">${jurusan}</span>
                </div>
                <div class="data-item">
                    <span class="data-label">üìÖ Tanggal Lahir:</span>
                    <span class="data-value">${tanggalFormatted}</span>
                </div>
                <div class="data-item">
                    <span class="data-label">üéÇ Umur:</span>
                    <span class="data-value highlight">${umur} tahun</span>
                </div>
            `;
            
            // Menampilkan div hasil
            hasilDiv.style.display = 'block';
            
            // Scroll ke hasil
            hasilDiv.scrollIntoView({ behavior: 'smooth' });
            
            console.log('=== DATA FORM ===');
            console.log('Nama:', nama);
            console.log('Email:', email);
            console.log('Jurusan (Select):', jurusan);
            console.log('Tanggal Lahir (Date):', tanggal);
            console.log('Tanggal Formatted:', tanggalFormatted);
            console.log('Umur:', umur, 'tahun');
        }
        
        // Event listener untuk enter key
        document.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                tampilkanData();
            }
        });
        
        // Animasi focus untuk input
        const inputs = document.querySelectorAll('input, select');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
                this.parentElement.style.transition = 'transform 0.2s ease';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
